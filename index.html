<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <form action="#">
          <input
            type="text"
            name="todo"
            id="todo"
            placeholder="My tasks for today"
          />
          <div class="error">Please fill task</div>
        </form>
        <div class="todos">
          <div class="todo">
            <p>Lorem ipsum dolor sit</p>
            <input type="checkbox" class="done" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
